version: 2

jobs:
  build_test_deploy:
    docker:
      - image: circleci/node:10.15.2
    environment:
      TZ: "/usr/share/zoneinfo/Australia/Melbourne"
    steps:
      - checkout
      - restore_cache:
          key: v1-dependency-cache-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          key: v1-dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run: npm test
      - run: npm run build
      - add_ssh_keys:
          fingerprints:
            - "61:12:ca:eb:19:43:46:89:dc:31:37:9c:b8:24:bb:18"
      - run: npm run deploy

workflows:
  version: 2
  build_test_deploy:
      jobs:
        - build_test_deploy:
            filters:
              branches:
                ignore: gh-pages
